[mcu expander]
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_0B0021001443303054313620-if00
restart_method: command

[temperature_fan raspberry_pi]
pin: expander:PA0
shutdown_speed: 0.0
max_power: 0.8
control: watermark
max_delta: 5
sensor_type: temperature_host
target_temp: 45.0
min_temp:0
max_temp: 100.0

[fan_generic Nevermore]
pin: expander:PA1
#pwm: true
#cycle_time: 0.010
#value: 0
#shutdown_value: 0

[output_pin daylight]
pin: expander:PA2
pwm: true
cycle_time: 0.01
#value: 0
#shutdown_value: 0

#[output_pin mosfet3]
#pin: expander:PA3
#pwm: true
#cycle_time: 0.010
#value: 0
#shutdown_value: 0

# Status LED lights when klipper connects 
[static_digital_output onboardLED]
pins: !expander:PA4

[temperature_sensor enclosure]
sensor_type: Generic 3950
sensor_pin: expander:PA5
pullup_resistor: 10000
gcode_id=10

#[neopixel expanderPixel]
#pin: expander:PB1
#chain_count: 1
#initial_RED: 0.9
#initial_GREEN: 0.3
#initial_BLUE: 0.0

# Other Pins
# T0 = PA6
# T1 = PA5
# GPIO = PA7